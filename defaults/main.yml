---

hm_commonenv__pkgcache_force_update: false

hm_commonenv__manage_sources_list: true

hm_commonenv__deb_mirror: ftp.cz.debian.org/debian/

hm_commonenv__remove_packages:
  debian:
    apt:
      - needrestart

hm_commonenv__install_packages:
  debian:
    apt:
      - apt
      - apticron
      - aptitude
      - apt-transport-https
      - bash-completion
      - curl
      - debian-goodies
      - htop
      - less
      - logrotate
      - lsb-release
      - mc
      - net-tools
      - python
      - python3
      - rsync
      - syslog-ng
      - tmux
      - vim
      - wget
